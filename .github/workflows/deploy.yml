name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Tailwind CSS
        run: npm run build:css

      - name: Prepare Build Artifact
        run: |
          mkdir _site
          cp index.html _site/
          cp CNAME _site/
          cp -r assets _site/
          cp -r dist _site/
          cp -r blog _site/
          cp -r features _site/
          cp -r faq _site/
          cp -r privacy-policy _site/
          cp -r terms _site/
          msg="Build complete. Contents of _site:"
          echo "$msg"
          ls -R _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
